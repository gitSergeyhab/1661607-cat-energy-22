<header class="page-header">
  <a @@index class="page-header__logo logo-img">
    <img class="logo-img__img" src="img/logos/logo-img.svg" alt="логотип Кэт-энержи" width="33" height="38">
  </a>
  <a @@form class="page-header__logo logo-text">
    <img class="logo-text__img" src="img/logos/logo-text.svg" alt="еще логотип Кэт-энержи" width="101" height="18">
  </a>
  <button class="page-header__nav-toggle" type="button" aria-label="Открыть меню"></button>
  <nav class="page-header__main-nav main-nav">
    <div class="main-nav__wrapper">
      <ul class="main-nav__list site-list">
        <li class="site-list__item site-list__item--current"><a @@index >Главная</a></li>
        <li class="site-list__item"><a @@catalog >Каталог продукции</a></li>
        <li class="site-list__item"><a @@form >Подбор программы</a></li>
      </ul>
    </div>
