<footer class="page-footer">

  <section class="page-footer__location footer-location">
    <h2 class="visually-hidden">Расположение компании</h2>
    <div class="footer-location__address footer-address footer-address@@color">
      <div class="footer-address__text">Приглашаем <br> к сотрудничеству дилеров!</div>
      <div class="footer-address__info">
        <p class="footer-address__address">ул. Большая Конюшенная, д. 19/8</p>
        <p class="footer-address__address">Санкт-Питербург</p>
      </div>
    </div>
    <div class="footer-location__map footer-map" id="map">
      <h3 class="visually-hidden">Карта: адрес: г. Санкт-Петербург, ул. Большая Конюшенная, д. 19/8</h3>
      <a class="footer-map__no-js no-js-map" href="#" aria-label="ссылка на сервис карт">
        <picture class="no-js-map__picture">
          <source type="image/webp" media="(min-width: 1440px)" srcset="img/map/desktop-map.webp 1x, img/map/desktop-map@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px)" srcset="img/map/tablet-map.webp 1x, img/map/tablet-map@2x.webp 2x">
          <source type="image/webp" srcset="img/map/mobil-map.webp 1x, img/map/mobil-map@2x.webp 2x">
          <source media="(min-width: 1440px)" srcset="img/map/desktop-map.jpg 1x, img/map/desktop-map@2x.jpg 2x">
          <source media="(min-width: 768px)" srcset="img/map/tablet-map.jpg 1x, img/map/tablet-map@2x.jpg 2x">
          <img class="no-js-map__img" src="img/map/mobil-map.jpg" srcset="img/map/mobil-map@2x.jpg 2x" width="320" height="362" alt="карта">
        </picture>
      </a>
    </div>
  </section>
  <section class="page-footer__contacts contacts">
    <div class="contacts__wrapper">

      <h2 class="visually-hidden">связь с компанией</h2>
      <a class="contacts__logo logo-text" @@index aria-label="перейти на главную страницу">
        <img class="logo-text__img" src="img/logos/logo-text.svg" alt="еще логотип Кэт-энерджи" width="101" height="18">
      </a>
      <div class="contacts__socials socials">
        <ul class="socials__list">
          <li class="socials__item">
            <a href="#" aria-label="ссылка Вконтакте">
              <svg class="socials__link socials__link--vk" viewBox="0 0 23 13" width="23" height="13">
                <use href="img/sprite.svg#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a href="#" aria-label="ссылка Инстаграмм">
              <svg class="socials__link socials__link--ig" viewBox="0 0 16 16" width="16" height="16">
                <use href="img/sprite.svg#icon-ig"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__link socials__link--fb" href="#" aria-label="ссылка Фэйсбук">
              <svg class="socials__link socials__link--fb" viewBox="0 0 13 20" width="13" height="20">
                <use xlink:href="img/sprite.svg#icon-fb"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="contacts__developer developer">
        <div class="developer__wrapper">
          <a class="developer__logo-text" href="#" aria-label="ссылка на HTML-Academy">
            <svg class="developer__img-text" role="img" viewBox="0 0 113 16" width="114" height="18" aria-label="лого HTML-Academy">
              <use href="img/sprite.svg#academy-text"></use>
            </svg>
          </a>
          <a class="developer__logo-img" href="#" aria-label="ссылка на HTML-Academy">
            <svg class="developer__img-img" role="img" width="27" height="34" viewBox="0 0 27 34" aria-label="лого HTML-Academy-2">
              <use href="img/sprite.svg#academy-img"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </section>

</footer>

<script src="js/script.js"></script>
